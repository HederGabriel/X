<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repositório Investigativo - Eletiva</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tela de Login -->
  <div id="login-screen" style="text-align:center; margin-top:100px;">
    <h2>🔒 Acesso Restrito</h2>
    <input type="password" id="password" placeholder="Digite a senha" style="padding:10px; margin:10px; border-radius:5px; border:1px solid #ccc;">
    <button onclick="checkPassword()" style="padding:10px 20px; border:none; border-radius:5px; background:#1e1e1e; color:#fff; cursor:pointer;">Entrar</button>
    <p id="error" style="color:red; display:none; margin-top:10px;">Senha incorreta!</p>
  </div>

  <!-- Conteúdo protegido -->
  <div id="content" style="display:none;">
    <header>
      <h1>📂 Repositório Investigativo - Eletiva</h1>
    </header>

    <main>
      <h2>Arquivos disponíveis</h2>
      <div id="file-list" class="loading">Carregando arquivos...</div>
    </main>

    <footer>
      Desenvolvido para a Eletiva Criminal • GitHub Pages
    </footer>
  </div>

  <script>
    // 🔑 Defina a senha aqui
    const correctPassword = "27122007";  

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("content").style.display = "block";
        loadFiles(currentPath); // só carrega agora
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    // ==========================
    // CÓDIGO ORIGINAL DE LISTAGEM
    // ==========================
    const user = "HederGabriel";  // seu usuário do GitHub
    const repo = "X";             // nome do repositório
    const branch = "main";        // branch principal
    let currentPath = "Operação X"; // pasta inicial

    async function loadFiles(path) {
      const container = document.getElementById("file-list");
      container.innerHTML = "Carregando...";

      try {
        const response = await fetch(
          `https://api.github.com/repos/${user}/${repo}/contents/${encodeURIComponent(path)}?ref=${branch}`
        );

        if (!response.ok) {
          container.innerHTML = "Erro ao carregar arquivos.";
          return;
        }

        const files = await response.json();
        if (!Array.isArray(files)) {
          container.innerHTML = "Nenhum arquivo encontrado.";
          return;
        }

        const ul = document.createElement("ul");

        // botão voltar (se não estiver na pasta inicial)
        if (path !== "Operação X") {
          const backLi = document.createElement("li");
          const backLink = document.createElement("a");
          backLink.href = "#";
          backLink.textContent = "⬅ Voltar";
          backLink.className = "back";

          backLink.style.cursor = "pointer";
          backLink.style.userSelect = "none";

          backLink.onclick = (e) => {
            e.preventDefault();
            const parentPath = path.split("/").slice(0, -1).join("/") || "Operação X";
            loadFiles(parentPath);
          };
          backLi.appendChild(backLink);
          ul.appendChild(backLi);
        }

        files.forEach(file => {
          const li = document.createElement("li");
          const link = document.createElement("a");

          if (file.type === "dir") {
            link.href = "#";
            link.textContent = "📁 " + file.name;
            link.onclick = (e) => {
              e.preventDefault();
              loadFiles(path + "/" + file.name);
            };
          } else {
            link.href = file.download_url;
            link.textContent = "📄 " + file.name;
            link.target = "_blank";
          }

          link.style.cursor = "pointer";
          link.style.userSelect = "none";
          link.setAttribute("draggable", "false");

          li.appendChild(link);
          ul.appendChild(li);
        });

        container.innerHTML = "";
        container.appendChild(ul);

      } catch (error) {
        container.innerHTML = "Erro ao conectar ao GitHub API.";
      }
    }
  </script>
</body>
</html>
