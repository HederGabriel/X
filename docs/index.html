<body>
  <header>

  <main>
    <h2>Arquivos disponÃ­veis</h2>
    <div id="file-list" class="loading">Carregando arquivos...</div>
  </main>

  <footer>
    Desenvolvido para a Eletiva Criminal â€¢ GitHub Pages
  </footer>

  <script>
    const user = "SEU-USUARIO";   // coloque seu usuÃ¡rio do GitHub aqui
    const repo = "X";             // nome do repositÃ³rio
    const branch = "main";        // branch principal

    async function loadFiles() {
      const container = document.getElementById("file-list");

      try {
        const response = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/`);
        if (!response.ok) {
          container.innerHTML = "Erro ao carregar arquivos.";
          return;
        }

        const files = await response.json();
        if (!Array.isArray(files)) {
          container.innerHTML = "Nenhum arquivo encontrado.";
          return;
        }

        const ul = document.createElement("ul");

        files.forEach(file => {
          const li = document.createElement("li");
          const link = document.createElement("a");
          link.href = file.download_url;
          link.textContent = file.name;
          link.target = "_blank";

          li.appendChild(link);
          ul.appendChild(li);
        });

        container.innerHTML = "";
        container.appendChild(ul);

      } catch (error) {
        container.innerHTML = "Erro ao conectar ao GitHub API.";
      }
    }

    loadFiles();
  </script>
</body>
