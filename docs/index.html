<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RepositÃ³rio Investigativo - Eletiva</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ğŸ“‚ RepositÃ³rio Investigativo - Eletiva</h1>
  </header>

  <main>
    <h2>Arquivos disponÃ­veis</h2>
    <div id="file-list" class="loading">Carregando arquivos...</div>
  </main>

  <footer>
    Desenvolvido para a Eletiva Criminal â€¢ GitHub Pages
  </footer>

  <script>
    const user = "HederGabriel";  // seu usuÃ¡rio do GitHub
    const repo = "X";             // nome do repositÃ³rio
    const branch = "main";        // branch principal
    let currentPath = "OperaÃ§Ã£o X"; // pasta inicial

    async function loadFiles(path) {
      const container = document.getElementById("file-list");
      container.innerHTML = "Carregando...";

      try {
        // usamos encodeURIComponent para lidar com espaÃ§os/acentos
        const response = await fetch(
          `https://api.github.com/repos/${user}/${repo}/contents/${encodeURIComponent(path)}?ref=${branch}`
        );

        if (!response.ok) {
          container.innerHTML = "Erro ao carregar arquivos.";
          return;
        }

        const files = await response.json();
        if (!Array.isArray(files)) {
          container.innerHTML = "Nenhum arquivo encontrado.";
          return;
        }

        const ul = document.createElement("ul");

        // botÃ£o voltar (se nÃ£o estiver na pasta inicial)
        if (path !== "OperaÃ§Ã£o X") {
          const backLi = document.createElement("li");
          const backLink = document.createElement("a");
          backLink.href = "#";
          backLink.textContent = "â¬… Voltar";
          backLink.className = "back";

          // garante cursor de mÃ£o e evita seleÃ§Ã£o do texto
          backLink.style.cursor = "pointer";
          backLink.style.userSelect = "none";

          backLink.onclick = (e) => {
            e.preventDefault();
            const parentPath = path.split("/").slice(0, -1).join("/") || "OperaÃ§Ã£o X";
            loadFiles(parentPath);
          };
          backLi.appendChild(backLink);
          ul.appendChild(backLi);
        }

        files.forEach(file => {
          const li = document.createElement("li");
          const link = document.createElement("a");

          if (file.type === "dir") {
            // se for pasta, ao clicar entra nela
            link.href = "#";
            link.textContent = "ğŸ“ " + file.name;
            link.onclick = (e) => {
              e.preventDefault();
              loadFiles(path + "/" + file.name);
            };
          } else {
            // se for arquivo, abre direto
            link.href = file.download_url;
            link.textContent = "ğŸ“„ " + file.name;
            link.target = "_blank";
          }

          // forÃ§ar â€œmÃ£ozinhaâ€ em todos os links da lista
          link.style.cursor = "pointer";
          link.style.userSelect = "none";
          link.setAttribute("draggable", "false");

          li.appendChild(link);
          ul.appendChild(li);
        });

        container.innerHTML = "";
        container.appendChild(ul);

      } catch (error) {
        container.innerHTML = "Erro ao conectar ao GitHub API.";
      }
    }

    loadFiles(currentPath);
  </script>
</body>
</html>
